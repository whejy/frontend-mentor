<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Google's Montserrat Font import -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=block"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>

    <title>Frontend Mentor | Pricing Component</title>
  </head>
  <body>
    <div role="main" class="container-sm text-center">
      <h1>Our Pricing</h1>
      <div class="row justify-content-center g-0">
        <div class="col">
          <label class="form-check-label" for="flexSwitchCheckChecked"
            >Annually</label
          >
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckChecked"
              aria-checked="true"
              checked
            />
          </div>
          <label class="form-check-label" for="flexSwitchCheckChecked"
            >Monthly</label
          >
        </div>
      </div>

      <div class="row gx-0 gy-3 align-items-center" id="cards"></div>

      <div class="row attribution">
        <div class="col-sm">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://github.com/whejy/frontend-mentor/tree/main/pricing-component-with-toggle-master"
            target="_blank"
            >John Wheldale</a
          >.
        </div>
      </div>
    </div>
  </body>
</html>
